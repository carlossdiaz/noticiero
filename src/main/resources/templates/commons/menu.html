<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
  <div th:fragment="menu">
    <!--MENU PRINCIPAL-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" th:text="#{menu.inicio}">Menú</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/noticias/list}" href="#" th:text="#{menu.noticias}">Noticias</a>
              </li>

            
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                &#127760;
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" th:href="@{/noticias/list?idioma_setting=es}" href="#" th:text="#{menu.idioma.espanol}">Español</a>
                  <a class="dropdown-item" th:href="@{/noticias/list?idioma_setting=en}" href="#" th:text="#{menu.idioma.ingles}">Inglés</a>
                </div>
                </li>
                
              
            </ul>
            
          </div>
          <form class="form-inline">
              <input type="text" class="form-control" id="usuario" placeholder="usuario">
              <input type="password" class="form-control" id="password" placeholder="password">

            <button type="submit" class="btn btn-primary mb-2">Sign in</button>
          </form>
        </div>
      </nav>
</div>


</body>
</html>
